<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 Drill 2</title>

    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
            background: #204c39;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form{
            background: white;
            padding: 30px 25px;
            border-radius: 10px;
            width: 320px;
            border: 2px dotted rgb(0, 0, 0);
            border-radius: 20px;
            text-align: center;
        }

        label{
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .form-control{
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        h2{
            border: 2px dotted rgb(0, 0, 0);
            background-color: #346952;
            border-radius: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        details{
            font-family: 'Courier New', Courier, monospace;
        }
        
        button{
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            background: #18392b;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 20px;
            font-family: 'Courier New', Courier, monospace;
        }

        #result{
            margin-top: 12px;
            font-weight: bold;
            text-align: center;
            color: rgb(0, 0, 0);
            border-radius: 6px;
            background-color: rgb(176, 176, 220);
        }


    </style>

</head>

<body>
    
<form>
    <h2>Basic Calculator VR. 2.0</h2>

    <details ontoggle="instructions()">
        <summary>Instructions</summary>
        <ol>
            <li>Enter the 1st number</li>
            <li>Enter the 2nd number with a decimal</li>
            <li>Press Display for the difference</li>
        </ol>
    </details>

    <br>

    <label> Enter 1st Number</label>
    <input type="number" class="form-control" id="num1" placeholder="input any number">

    <br><br>

    <label> Enter 2nd Number</label>
    <input type="number" class="form-control" id="num2" placeholder="input any decimal number">
        
    <br><br>

    <button type="button" class="btn btn-success" onclick="emeraldplus()"> 
    Display </button>

</form>

<script>

        let ops = Number(em1) - Number(em2);

        window.alert ("The difference of the two numbers is : " + (em1 - em2));
    }

</script>

</body>
</html>
